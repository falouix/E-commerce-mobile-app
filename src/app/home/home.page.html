
<ion-header [translucent]="true" >
  <ion-toolbar >
  </ion-toolbar>
</ion-header>

<div *ngIf="offlineStatus">
  <p class="offlineAlert">tu est hors connexion</p>
</div>
<ion-content>
  <div class="itos-container-home">
    <ion-img
      src="../../assets/imgs/main_logo.png"
      class="itos-home-main-logo"
    ></ion-img>
  </div>
  <ion-searchbar  class="home_searchbar" (search)="SearchFunction($event.target.value)" ></ion-searchbar>
  <div>
    <p class="phomepage">
      Bouhaha est une entreprise crée en 2010 spécialisée dans la vente et la distribution des produits de quincaillerie et de construction
    </p>
  </div>
  <div class="itos-container-main">
    
    <div class="itos-categories-container">
      <ion-slides pager="true" class="home_cat_slider">
        <ion-slide>
          <ion-col (click)="clicktest(7,1)">
            <ion-img
              src="../../assets/imgs/categories-icons/cat1.png"
              class="itos-home-categories-logo"
            ></ion-img>
          </ion-col>
          <ion-col (click)="clicktest(4,1)">
            <ion-img
              src="../../assets/imgs/categories-icons/cat2.png"
              class="itos-home-categories-logo"
            ></ion-img>
          </ion-col>
          <ion-col (click)="clicktest(10,1)">
            <ion-img
              src="../../assets/imgs/categories-icons/cat3.png"
              class="itos-home-categories-logo"
            ></ion-img>
          </ion-col>
        </ion-slide>

        <ion-slide>
          <ion-col (click)="clicktest(9,1)">
            <ion-img
              src="../../assets/imgs/categories-icons/cat4.png"
              class="itos-home-categories-logo"
            ></ion-img>
          </ion-col>
          <ion-col (click)="clicktest(6,1)">
            <ion-img
              src="../../assets/imgs/categories-icons/cat5.png"
              class="itos-home-categories-logo"
            ></ion-img>
          </ion-col>
          <ion-col (click)="clicktest(5,1)">
            <ion-img
              src="../../assets/imgs/categories-icons/cat6.png"
              class="itos-home-categories-logo"
            ></ion-img>
          </ion-col>
        </ion-slide>

        <ion-slide>
          <ion-col size="4" (click)="clicktest(8,1)">
            <ion-img
              src="../../assets/imgs/categories-icons/cat7.jpg"
              class="itos-home-categories-logo"
            ></ion-img>
          </ion-col>
          <ion-col size="4" ></ion-col>
          <ion-col size="4" ></ion-col>
        </ion-slide>
      </ion-slides>
      
    </div>
        <ngx-slick-carousel class="carousel" 
          #slickModal="slick-carousel" 
          [config]="slideConfig" >
        <div ngxSlickItem *ngFor="let item of productHomePage" class="slide" style="margin-top: 5px;">
          <ion-card (click)="renderProduct(item.id_product)" class="card_cat_product_homePage">
            <ion-card-header class="promo_holder_container">
             <span class="promo_holder">- {{item.reduction}}</span>
           </ion-card-header>
           <img src={{item.imgSrc}} class="product_home_img"/>
         </ion-card>
         <ion-card-header (click)="renderProduct(item.id_product)" class="center_text_padding_zero">
           <ion-card-subtitle class="home_products_title">{{item.name}}</ion-card-subtitle>
           <ion-label class="home_product_label">{{item.price}} TND</ion-label>
         </ion-card-header>
        </div>
        </ngx-slick-carousel>
  </div>
</ion-content>
