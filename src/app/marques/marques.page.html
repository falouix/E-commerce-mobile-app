<ion-header [translucent]="true" >
  <ion-toolbar >
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container-main container-main-marques ">
    <ion-list >
        <ion-item *ngFor="let item of manufacturers" color="customflx" class=" item-content-subCattitleholder" (click)="getProductsMarque(item.id)">
          
            <ion-label  slot="start" class="subCategory_labels">
              {{item.name}}
            </ion-label>
            <ion-label  slot="end" class="subCategory_arrows">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-label>
          
        </ion-item>
      </ion-list>


      
    </div>
</ion-content>
