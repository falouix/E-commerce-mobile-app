<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="itos-container"></div>
  <div class="container-main">
    <div *ngFor="let item of manufacturers">
      <div>
        <ion-item color="customflx" (click)="getProductsMarque(item.id)">
          <ion-label  slot="start" class="subCategory_labels">
            {{item.name}}
          </ion-label>
          <ion-label  slot="end" class="subCategory_arrows">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-label>
          
        </ion-item>
        
      </div>
    </div>
  </div>
</ion-content>
