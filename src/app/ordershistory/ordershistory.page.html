<ion-header>
  <ion-toolbar>
    <ion-title>ordershistory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="adrs_h1">List D'adresses</h1>


  <ion-grid>
    
    <ion-card class="margin_0 order_history_row">

        <p class="oder_header date_1"><b>{{item.date_1}}</b></p>
        <p class="oder_header ref_p">RÃ©f : <b style="color: #000;">{{item.reference}}</b></p>
        <p class="oder_header">Paiement par: <b>{{item.payment}}</b> </p>
        <p class="oder_header" style="padding:5px 10px;color:#fff;background:{{item.stateColor}}">{{item.stateName}}</p>
    </ion-row>
  </ion-card>
  </ion-grid>

</ion-content>
