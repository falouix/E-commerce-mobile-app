<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-col class="cat_img_container">
      <h1>{{currentProducts[0].manufacturer_name}}</h1>
    </ion-col>
    <ion-list>
      <ion-row>
        <ion-col size="6" size-sm *ngFor="let item of currentProducts">
          <ion-card (click)="renderProduct(item.id)" class="card_cat_product">
              <ion-img src=''></ion-img>
          </ion-card>
          <ion-card-header class="center_text_padding_zero">
            <ion-card-subtitle class="cat_products_title">{{item.name}}</ion-card-subtitle>
            <ion-button Type="large">{{item.price}}</ion-button>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-content>
